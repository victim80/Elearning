<div class="eg-content-editor" data-type="textEditorOneColumn" style="width: 100%;"><div class="column" style="display: inline-block; width: 100%; vertical-align: top;"><p>The following are some examples for nbtstat commands.</p><ul><li style="text-align: justify;">The nbtstat command “nbtstat –a &lt;IP address of the remote machine&gt;” can be executed to obtain the NetBIOS name table of a remote computer.</li></ul></div></div>
