<div class="eg-content-editor" data-type="textEditorOneColumn" style="width: 100%;"><div class="column" style="display: inline-block; width: 100%; vertical-align: top;"><ul><li style="text-align: justify;">The nbtstat command “nbtstat –c” can be executed to obtain the contents of the NetBIOS name cache, the table of NetBIOS names, and their resolved IP addresses.</li></ul></div></div>
